---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required

env:
  - SITE=test.yml ANSIBLE_VERSION=1.8
  - SITE=test.yml ANSIBLE_VERSION=1.9.4

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible==$ANSIBLE_VERSION

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

  # Install ansible-lint
  - pip install ansible-lint

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # ansible-lint checks for best practice
  - ansible-lint tests/$SITE

  # Check if duplicity is available
  - >
    duplicity --version
    && (echo 'duplicity is installed' && exit 0)
    || (echo 'duplicity is not installed' && exit 1)

  # Check result of cronjob
  - >
    sudo test -d /tmp/duplicity-backup
    && (echo 'duplicity cron failed' && exit 0)
    || (echo 'duplicity cron was successful' && exit 1)

  # Verify backup
  - sudo duplicity verify file:///tmp/duplicity-backup /etc

  # Try to restore
  - sudo duplicity file:///tmp/duplicity-backup /tmp/duplicity-restore && sudo test -d /tmp/duplicity-restore/skel

  # Check result of restore process
  - >
    [ "$(ls -A /tmp/duplicity-backup/restore)" ]
    && (echo 'duplicity cron failed' && exit 0)
    || (echo 'duplicity cron was successful' && exit 1)

  # Check if help script exists
  - sudo test -d /usr/local/sbin/duptools

after_failure:
  - crontab -l
  - sudo crontab -l
  - ls -la /tmp/duplicity-backup
  - ls -la /tmp/duplicity-restore

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/